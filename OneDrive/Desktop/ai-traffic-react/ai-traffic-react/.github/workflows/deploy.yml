# Workflow ka naam
name: Deploy React App to GitHub Pages

# Yeh workflow kab chalega
on:
  push:
    branches:
      - project  # Sirf 'project' branch par push hone se chalega
  workflow_dispatch: # Manual trigger ke liye

# Permissions
permissions:
  contents: read
  pages: write
  id-token: write

# Environment
environment:
  deployment:
    url: ${{ steps.deployment.outputs.page_url }}

# Jobs
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Code ko checkout (download) karein
        uses: actions/checkout@v4

      - name: Node.js set up karein
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Dependencies install karein
        run: npm ci

      - name: App ko build karein
        run: npm run build

      - name: Build files ko upload karein
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Build folder ka path

  deploy:
    # 'build' job ke baad chalega
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: GitHub Pages par deploy karein
        id: deployment
        uses: actions/deploy-pages@v4