name: Full Project CI/CD (Frontend + Backend)

on:
  push:
    branches:
      - frontend
      - backend
      - main
  pull_request:
    branches:
      - main

jobs:
  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    if: contains(github.ref, 'frontend') || contains(github.ref, 'main')

    steps:
      - name: Checkout frontend code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then npm ci; else echo "‚ö†Ô∏è No package.json found in root"; fi

      - name: Build React App
        run: |
          if [ -f package.json ]; then npm run build; else echo "‚ö†Ô∏è No React app to build"; fi

      - name: Run Frontend Tests
        run: |
          if [ -f package.json ]; then npm test -- --watchAll=false; else echo "‚ö†Ô∏è No frontend tests"; fi

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: build/

  backend:
    name: Backend (ML API) Test
    runs-on: ubuntu-latest
    if: contains(github.ref, 'backend') || contains(github.ref, 'main')

    steps:
      - name: Checkout backend code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "‚ö†Ô∏è No requirements.txt found"; fi

      - name: Run Backend Tests
        run: |
          if [ -d tests ]; then pytest; else echo "‚ö†Ô∏è No tests folder found"; fi

      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-code
          path: .

  deploy:
    name: Deploy (Frontend + Backend)
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./deploy

      - name: Show files ready for deploy
        run: ls -R ./deploy

      - name: Deploy to Server or Pages
        run: echo "üöÄ Deploy both frontend and backend from ./deploy folder"

